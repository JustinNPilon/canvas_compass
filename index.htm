<!DOCTYPE HTML>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<script type="text/javascript" src="compass_geom.js"></script>
		<title>Geom</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Geom</h1>
		<h2>Enter Construction:</h2>
		<div id="main_content_div" class="outer_div">
			<div class="inner_div">
				<textarea id="input_box"> line(point(1,0), point(0,1)) </textarea>
			</div>
			<div class="inner_div">
				<button onclick="loadInput();">Load</button>
			</div>
		</div>
		<div id="output_div" class="outer_div"></div>
		<div id="test_div" class="outer_div"></div>
	</body>
	<script type="text/javascript">
		function loadInput() {
			var cp = new ConstructParse();
			var input_text = document.getElementById("input_box").value;
			document.getElementById("output_div").innerHTML = cp.htmlDebug(cp.read(input_text));
			document.getElementById("test_div").innerHTML = cp.read(input_text).child[0].geomValid();
			return false;
		}
	</script>
</html>
